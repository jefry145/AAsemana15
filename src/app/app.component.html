<h1 class="text-4xl text-center mb-2 py-4 font-bold font-mono">Formulario de registro</h1>


<!--formulario-->

<div class="w-2/2 px-4 py-5 mx-auto grid grid-cols-4 gap-5 font-mono">
  <div>  
    <label class="px-3 font-bold text-lg" for="name">Nombre: </label>
    <input type="text" id="name" [(ngModel)]="name" class="drop-shadow-xl border rounded py-1 px-3 text-gray-700 focus:outline-none w-full ml-3">
  </div>
  <div>
    <label class="px-3 font-bold text-lg" for="apell">Apellido: </label>
    <input type="text" id="apell" [(ngModel)]="apell" class="drop-shadow-xl border rounded py-1 px-3 text-gray-700  focus:outline-none  w-full ml-3">
  </div>
  <div class="">
    <label class="px-3 font-bold text-lg" for="Profesion">Profesiòn: </label>
    <input type="text" id="Profesion" [(ngModel)]="Profesion" class="drop-shadow-xl border rounded py-1 px-3 text-gray-700  focus:outline-none w-full ml-3">
  </div>
  <div class="py-5 px-4">
    <button (click)="registrar()" class="bg-white hover:border-gray-900 text-xl text-gray-800 font-bold py-2 px-2 border border-gray-100 rounded shadow">GUARDAR</button>
  </div>
</div>

<!--tabla-->

<table class="grow mb-4">
  <thead class="bg-gray-100 border-b font-mono">
    <tr>
      <th class="text-xl font-bold px-6 py-2 text-left">#</th>
      <th class="text-xl font-bold px-6 py-2 text-left">Nombre</th>
      <th class="text-xl font-bold px-6 py-2 text-left">Apellidos</th>
      <th class="text-xl font-bold px-6 py-2 text-left">Profesiòn</th>
      <th class="text-xl font-bold px-6 py-2 text-left">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let elemet of BaseDatos; let i = index" class="bg-white transition duration-300 hover:bg-gray-100 border rounded drop-shadow-xl">
      <td class="text-base text-gray-900 px-6 py-2 ">{{i+1}}</td>
      <td class="text-base text-gray-900 px-6 py-2 ">{{elemet.name}}</td>
      <td class="text-base text-gray-900 px-6 py-2 ">{{elemet.apell}}</td>
      <td class="text-base text-gray-900 px-6 py-2 ">{{elemet.Profesion}}</td>
      <td class="text-base text-gray-900 px-6 py-2 ">
      <button class="bg-white hover:bg-red-300 hover:text-gray-700 text-white text-base font-bold py-1 px-3 bg-red-600 rounded " (click)="borrar(i)">Borrar</button>
    </td>
    </tr>
  </tbody>
</table>
